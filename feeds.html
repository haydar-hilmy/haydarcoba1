<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="pp_haydar.jpg">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="feeds.css">

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/a502a8bc22.js" crossorigin="anonymous"></script>

	<title>Feeds - Haydar Hilmy Alhakim</title>
</head>
<body>
    

<!-- NAVBAR -->
<nav>

    <!-- icon logout and mini pp -->
    <div class="button-navigation1">
        <div onclick="window.location = 'myprofile.html'" class="mini-icon-pp-wrap">
            <img class="mini-icon-pp" src="pp_haydar.jpg" alt="photo-profile">
        </div>

        <div class="icon-navbar-wrap">
            <i class="fa-solid fa-right-from-bracket icon-navbar"></i>
         </div>
    </div>

    <!-- Button navigation -->
    <div class="button-navigation2">

        <div onclick="window.location = 'feeds.html'" class="icon-navbar-wrap under-icon-choosen">
            <i class="fa-solid fa-house icon-navbar icon-choosen"></i>
        </div>

        <div class="icon-navbar-wrap">    
            <i class="fa-solid fa-comments icon-navbar"></i>
        </div>

        <div class="icon-navbar-wrap">
           <i class="fa-solid fa-user icon-navbar"></i>
        </div>

    </div>


    <!-- Search bar -->
    <form class="search-bar" action="search.html">
        <input class="input-search" type="text" placeholder="search....">
        <button class="button-search"><i class="fa fa-search"></i></button>
    </form>


</nav>


<!-- CONTENT -->


<!-- post wrap -->
<div class="posts-wrap-feeds">


<!-- Posts 1 -->
<div class="sub-posts-wrap-feeds" id="elon-musk">
    <!-- nama dan photo profile -->
    <div class="name-wrap-feeds">
        <img class="photo-profile-feeds" src="elon_musk.jpg" alt="elon_musk">
        <h3 onclick="window.location = 'elon-musk.html'" class="name-profile-feeds">Elon Musk</h3>
    </div>

    <img class="posts-feeds" src="tesla1.jpg" alt="tesla1">

    <div class="icon-posts-wrap-feeds">
        <div class="left-icon-posts-feeds">
            <i class="fa-solid fa-heart icon-posts heart-icon"></i>
            <i onclick="window.location = 'elon-musk-posts-comments.html'" class="fa-regular fa-comment icon-posts comment-icon"></i>
        </div>
        <div class="right-icon-posts-feeds">
            <i class="fa-solid fa-bookmark icon-posts bookmark-icon"></i>
        </div>
    </div>

    <div class="caption-date-wrap-feeds">
        <h3 class="total-likes-feeds">101 likes</h3>
        <h3 class="caption-posts-feeds">Its a... its a... its a TESLA!!!</h3>
        <h3 class="date-posts-feeds">10 october 2022</h3>
    </div>
</div>



<!-- posts 2 -->
<div class="sub-posts-wrap-feeds" id="tim-berners-lee">
    <!-- nama dan photo profile -->
    <div class="name-wrap-feeds">
        <img class="photo-profile-feeds" src="tim-berners-lee.jpg" alt="tim-berners-lee">
        <h3 onclick="window.location = 'tim-berners-lee.html'" class="name-profile-feeds">Tim Berners Lee</h3>
    </div>

    <img class="posts-feeds" src="flat_panoramic2.png" alt="flat_panoramic2">

    <div class="icon-posts-wrap-feeds">
        <div class="left-icon-posts-feeds">
            <i class="fa-solid fa-heart icon-posts heart-icon"></i>
            <i onclick="window.location = 'tim-berners-lee-posts-comments.html'" class="fa-regular fa-comment icon-posts comment-icon"></i>
        </div>
        <div class="right-icon-posts-feeds">
            <i class="fa-solid fa-bookmark icon-posts bookmark-icon"></i>
        </div>
    </div>

    <div class="caption-date-wrap-feeds">
        <h3 class="total-likes-feeds">56 likes</h3>
        <h3 class="caption-posts-feeds">just my imagine</h3>

    </div>
</div>



<!-- posts 3 -->
<div class="sub-posts-wrap-feeds" id="mark-zuckeberg">
    <!-- nama dan photo profile -->
    <div class="name-wrap-feeds">

    <img class="posts-feeds" src="meta-logo.jpg" alt="meta logo">
